<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/tenney-web/" />
    <script>
      const base = '/tenney-web';
      const pathname = window.location.pathname.replace(base, '') || '/';
      const redirect = `${pathname}${window.location.search}${window.location.hash}`;
      const target = `${base}/?redirect=${encodeURIComponent(redirect)}`;
      window.location.replace(target);
    </script>
    <title>Tenney</title>
  </head>
  <body></body>
</html>
